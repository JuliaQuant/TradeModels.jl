language: cpp
compiler: 
    - gcc
notifications:
    email: false
before_install:
    - sudo add-apt-repository ppa:staticfloat/julia-deps -y
    - sudo add-apt-repository ppa:staticfloat/julianightlies -y
    - sudo apt-get update -qq -y
    - sudo apt-get install libpcre3-dev julia -y
    - git config --global user.name "Travis User"
    - git config --global user.email "travis@example.net"
script:
    - julia -e 'versioninfo(); Pkg.init();'
    - julia -e 'Pkg.add("TimeSeries"); Pkg.add("MarketTechnicals"); Pkg.add("FactCheck"); Pkg.clone("git://github.com/JuliaQuant/MarketData.jl.git");'
    - mkdir -p ~/.julia/TradeModels
    - cp -R ./* ~/.julia/TradeModels/
    - julia ./test/travis.jl
